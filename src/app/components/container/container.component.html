

<div class="container">
        <div class="row ">
            <div class="col-lg-4 col-md-4" *ngFor='let team of teams'>
              <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{team.team_badge}}" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{team.team_name}}</h5>
                  <p class="card-text">These are some teams who have played leagues</p>
                  <a [routerLink] ="['/players',team.team_name]" [state]="[team.players , team.coaches]"  class="btn btn-primary">Details</a>
              </div>  
            </div>     
        </div>
</div>
